name = "sku-image-downloader"
main = "src/index.js"
compatibility_date = "2024-12-01"

# 部署到 Cloudflare Workers
[env.production]
name = "sku-image-downloader"
routes = [
  { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
]

# 如果需要自定义域名，取消下面的注释并填写你的域名
# routes = [
#   { pattern = "image-downloader.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
